<script src="./app.js"></script>

<script>
const images = document.getElementsByClassName('click-image');
console.log('images', images);

for (let i = 0; i < images.length; i++) {
	console.log(images[i]);
	const image = images[i];
	image.addEventListener('click', () => {
		console.log('click', image);
		const link = image.getAttribute('src');
		const email = "mail1@example.com,mail2@example.com,mail3@example.com,mail4@example.com,mail5@example.com,mail6@example.com,mail7@example.com,mail8@example.com,mail9@example.com,mail10@example.com,mail11@example.com,mail12@example.com";

		const msgBody = `<!DOCTYPE html>
		<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office"><head>
		<meta charset="utf-8"> <!-- utf-8 works for most cases -->
		<meta name="viewport" content="width=device-width">
		</head>
		<body>
		<img src="${link}" width="600"/>
		</body></html>`;
    	window.open(`mailto:${email}?subject=${subject}&body=${msgBody}`);
	})
}
</script>
